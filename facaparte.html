    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src='assets/js/jquery-3.6.0.js' type='text/javascript'></script>
    <script src='assets/js/main.js' type='text/javascript'></script>
    <title>Sua Empresa</title>
</head>
<body>

    type="checkbox" aria-label="Close Menu" role="Button">

                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </div>
    </aside>

    <section class= "intro main-bg sessao">
        <div class="inscricao-form-container">
            <h3>Faça parte da nossa família</h3>
                <div class="inscricao-form">
                    <fieldset class="inscricao-grid">
                        <div class="inscricao">
                            <label for="nomeinscricao">Nome</label>
                            <input type="text" name="inspnome" id="nomeinscricao" placeholder="Digite seu nome">
                        </div>
                        <div class="inscricao">
                            <label for="sobrenomeinscricao">Sobrenome Completo</label>
                            <input type="text" name="inscsnome" id="sobrenomeiscricao" placeholder="Digite seu sobrenome">
                        </div>
                        <div class="inscricao">
                            <label for="cpfinscricao">CPF</label>
                            <input type="number" name="inscpf" id="cpfinscricao" placeholder="Digite seu CPF">
                        </div>
                        <div class="inscricao">
                            <label for="emailinscricao">Email</label>
                            <input type="email" name="insemail" id="emailinscricao" placeholder="Digite seu email">
                        </div>
                        <div class="inscricao">
                            <label for="celularinscricao">Celular</label>
                            <input type="tel" name="inscel" id="celularinscricao" placeholder="Digite seu celular com DDD para contato">
                        </div>
                        <div class="inscricao">
                            <label for="nacionalidadeinscricao">País</label>
                            <input type="text" name="insnacio" id="nacionalidadeinscricao" placeholder="Digite o país onde nasceu">
                        </div>
                        <div class="inscricao">
                            <label for="cidadenatalinscricao">Cidade natal</label>
                            <input type="text" name="inscidnas" id="cidadenatalinscricao" placeholder="Digite sua cidade de nascimento">
                        </div>
                        <div class="inscricao">
                            <label for="estadoinscricao">Selecione seu estado</label>
                            <select class="selecaoestado" name="insestado" id="estadoinscricao">
                                <option>UF</option>
                                <option>AC</option>
                                <option>AL</option>
                                <option>AP</option>
                                <option>AM</option>
                                <option>BA</option>
                                <option>CE</option>
                                <option>DF</option>
                                <option>ES</option>
                                <option>GO</option>
                                <option>MA</option>
                                <option>MT</option>
                                <option>MS</option>
                                <option>MG</option>
                                <option>PA</option>
                                <option>PB</option>
                                <option>PR</option>
                                <option>PE</option>
                                <option>PI</option>
                                <option>RR</option>
                                <option>RO</option>
                                <option>RJ</option>
                                <option>RN</option>
                                <option>RS</option>
                                <option>SC</option>
                                <option>SP</option>
                                <option>SE</option>
                                <option>TO</option>
                            </select>
                        </div>
                        <div class="inscricao">
                            <label for="nascimentoinscricao">Data de nascimento</label>
                            <input type="date" name="inscnas" id="nascimentoinscricao" placeholder="Digite sua data de nascimento">
                        </div>
                        <fieldset class="inscricao-grid">
                        <div class="inscricaodocumento">
                            <div class="inscricao">
                            <p>Agora falta pouco!! Siga os seguintes passos:<br><br>
                                1- Confirme sua identidade com uma selfie.<br>
                                2- Tire um retrato sem cortes da frente e verso do seu RG ou CNH.</p>
                            </div>  
                                <div class="imagemuploadselfie">
                                    <label for="selfieinscricao">Carregue uma selfie</label>
                                    <input type="file" accept="image/png" name="insselfie" id="selfieinscricao" placeholder="Tire uma foto sua a camera frontal">
                                </div>
                                <div class="imagemupload">
                                <label for="frenterginscricao">Frente do documento</label>
                                <input type="file" accept="image/" name="insselfie" id="frenterginscricao" placeholder="Tire uma foto da frente do documento">
                            </div>
                            <div class="imagemupload">
                                <label for="versorginscricao">Verso do documento</label>
                                <input type="file" accept="image/" name="insvrg" id="versorginscricao" placeholder="Tire uma foto do verso do documento">
                            </div>
                        </div>
                        </fieldset>
                    </fieldset>
                    <div class="inscricao">
                        <button type="submit">Confirmar dados</button>
                    </div>
                    
                    
                </div>
            </div>        
    </section>
    
    
	
</body>
</html>
